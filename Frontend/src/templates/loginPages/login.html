    <div class="social-buttons animate-slide-up" style="margin-top: 100px">
        <a href="#" class="social-btn border-0">
            <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google">

    </div>

    <div class="form-group animate-slide-up">

    <div class="form-group password-input-group animate-slide-up">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <span class="material-icons toggle-password" onclick="togglePasswordVisibility('password')">üëÅ</span>

    </div>
</div>
<script>
function togglePasswordVisibility(id) {
    const passwordField = document.getElementById(id);
    const toggleIcon = passwordField.nextElementSibling; // The eye icon

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.textContent = 'üëÅ';
    } else {
        passwordField.type = 'password';
        toggleIcon.textContent = 'üëÅ';
    }
}</script>
