
<div class="phone-frame overflow-y-auto" style="height: 100vh;padding-top: 130px">
    <div class="status-bar fixed-top d-flex justify-content-between px-3">
        <div class="back-button">&#8592;</div>

        <div class="live-indicator text-muted">
            <span class="dot"></span> Live
        </div>

        <div class="small-video-feed">
            <div class="videoDiv">
                <img src="/images/images medecins/docteur (1).jpg" alt="Participant">
            </div>

            <div class="swap-icon">&#8635;</div>
        </div>
    </div>

    <div class="main-video-feed  position-relative">
        <div class="videoDiv" style="height: 100vh;margin-bottom: 80px">
            <img src="/images/images medecins/docteur (7).jpg" alt="Dr. Kenny">
        </div>
        <div class="doctor-info-card position-fixed" style="bottom: 100px">
            <h5 class="mb-0">M. Georges</h5>
            <p class="mb-0 text-muted"><span class="dot"></span> 14:16 min</p>
        </div>
    </div>

    <div class="call-controls  fixed-bottom">
        <button class="control-button" onclick="alert('Micro activé/désactivé')">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="control-button" onclick="alert('Haut-parleur activé/désactivé')">
            <i class="fas fa-volume-up"></i>
        </button>
        <button class="control-button end" onclick="alert('Appel terminé')">
            <i class="fas fa-phone"></i>
        </button>
    </div>
</div>
